    <body>

        <!-- space for bootstrap alert to be shown on success -->
        <div id="alert" style="display: none;" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Success! your request will be processed.
        </div>

        <!-- Webpage information container -->
        <div class="container">
            <h2>Remove Ads by Signing up!</h2>
            <p>We all know that ads are extremely annoying so why keep them? <br>Fill in the form below and we will process your ad removal request!</p>
        </div>

        <!-- user data submission form -->
        <div class="clickbait">
            <!-- Big red arrow for clickbait -->
            <div class="arrow"></div>
            <!-- 
                Form with labels and input fields 
                (the email field checks the email the user entered in the browser before it gets the the JavaScript) 
            -->
            <form id="signUp">
                <label for="fname">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="lname">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="lname">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="lname">National insurance number:</label><br>
                <input type="text" id="ni" name="ni"><br>
                <label for="lname">Credit card number:</label><br>
                <input type="text" id="cardNumber" name="cardNumber"><br><br>
                <input type="submit" class="submit" onclick="processRemoval()" value="Submit">
            </form>
        </div>
        
        <!-- Return display area -->
        <div class="container" id="message"></div>
        
    </body>
