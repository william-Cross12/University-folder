        function output(names) {
            names.sort();
            document.write("Hello " + names[0] + ", there are " + names[0].length + " letters in your name <br> Hello " + names[1] + ", there are " + names[1].length + " letters in your name <br> Hello " + names[2] + ", there are " + names[2].length + " letters in your name");
            var message = "Here is the list of names in alphabetical order:\n" + names.join("\n");
            alert(message)
            var reverseAlphabeticalOrder = names.slice().sort(function(a, b) {
                return b.localeCompare(a);
            });
            var message = "Here is the list of names in alphabetical order:\n" + reverseAlphabeticalOrder.join("\n");
            alert(message);
        }
        function input() {
            let names = [];
            for (let i = 0; i < 3; i++) {
                let name1 = prompt("Please enter name:");
                names.push(name1);
            }

        }
        function display_alert() {
            let names = input()
            output(names)
