<!DOCTYPE html>
<html>
<body>
  <script type="text/javascript">
    // Function to calculate product
    function product(a, b) {
        return a * b;
    }

    // Function to calculate division
    function div(a, b) {
        return a / b;
    }

    // Function to calculate addition
    function add(a, b) {
        return Number(a) + Number(b); // Convert inputs to numbers and then add
    }

    // Function to calculate subtraction
    function sub(a, b) {
        return a - b;
    }

    // Function to find minimum
    function min(a, b) {
        return Math.min(a, b);
    }

    // Function to find maximum
    function max(a, b) {
        return Math.max(a, b);
    }

    // Function to calculate power
    function pow(a, b) {
        return Math.pow(a, b);
    }

    // Main calculator loop
    while (confirm("Do you want to perform another calculation?")) {
        var value1 = prompt("Please enter the first number", "first number");
        var value2 = prompt("Please enter the second number", "second number");
        var input = prompt("state: * / + - min max pow");
        let ans = "";

        switch (input) {
            case "*":
                ans = product(value1, value2);
                break;
            case "/":
                ans = div(value1, value2);
                break;
            case "+":
                ans = add(value1, value2);
                break;
            case "-":
                ans = sub(value1, value2);
                break;
            case "min":
                ans = min(value1, value2);
                break;
            case "max":
                ans = max(value1, value2);
                break;
            case "pow":
                ans = pow(value1, value2);
                break;
            default:
                console.log("Invalid input. Please choose one of the valid options. * / + - min max pow");
                break;
        }

        alert("Result: " + value1 + " " + input + " " + value2 + " = " + ans);
    }
  </script>
</body>
</html>
