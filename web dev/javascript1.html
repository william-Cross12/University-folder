        function display_alert() {
            let name1 = prompt("Please enter name:");
            let name2 = prompt("Please enter name:");
            let name3 = prompt("Please enter name:");
            let names = [];
            names.sort();
            names.push(name1);
            names.push(name2);
            names.push(name3);
            document.write("Hello " + name1 + ", there are " + name1.length + " letters in your name <br> Hello " + name2 + ", there are " + name2.length + " letters in your name <br> Hello " + name3 + ", there are " + name3.length + " letters in your name");
            var message = "Here is the list of names in alphabetical order:\n" + names.join("\n");
            alert(message)
            var reverseAlphabeticalOrder = names.slice().sort(function(a, b) {
                return b.localeCompare(a);
            });
            var message = "Here is the list of names in alphabetical order:\n" + reverseAlphabeticalOrder.join("\n");
            alert(message);
        }

    </script>
