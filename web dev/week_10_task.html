<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript Objects</title>

    <script type="text/javascript">
        // The Book constructor is used to create book objects
        function Book(authorFirstName, authorLastName, publicationDate, title, authorPicture) {
            // Properties here ...
            this.authorFirstName = authorFirstName;
            this.authorLastName = authorLastName;
            this.publicationDate = publicationDate;
            this.title = title;
            this.authorPicture = authorPicture;

            // Reference to new object and object properties
            this.details = new Object;

            // Call to methods here - note methods are referenced by a 'variable'
            this.getBookDetails = showDetails;

            // Functions are referenced by variable-like aliases, e.g., book.getBookDetails() calls showDetails
            function showDetails() {
                window.document.write(this.title + "<br/>" + this.authorFirstName + " " + this.authorLastName + "<br/>" + 
                                      "Publication Date: " + this.publicationDate + "<br/>" +
                                      "Author Picture: " + this.authorPicture + "<br/><br/>");
            }
        } // end Book "class"
    </script>
</head>

<body class="vsc-initialized">
    <script language="JavaScript" type="text/JavaScript">
        var exampleBook = new Book("John", "Doe", "2022-01-01", "The Example Book", "example.jpg");
        exampleBook.getBookDetails();
    </script>
</body>
</html>
