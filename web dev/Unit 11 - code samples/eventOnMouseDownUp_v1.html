<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Events - onmouse-down-up - adapted from Moseley, 2007 </title>
    <style>
        #theimage:active {
            display: none;
        }

        #theimage:active + #replacement {
            display: inline-block;
        }

        #replacement {
            display: none;
        }
    </style>
</head>
<body>

    <img id="theimage" src="./images/smile4.PNG">
    <img id="replacement" src="./images/smile0.PNG">

</body></html>
